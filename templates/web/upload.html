{% extends 'web/base.html' %}
{% block title %}上传文件页面{% endblock %}
{% block css %}
<style>
form p:nth-child(4){display:inline-flex;}
</style>
{% endblock %}
{% block body %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="javascript:;">我的博客</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav">
		<li><a href="/web/">首页</a></li>
		<li><a href="http://yangjiegang.github.io">前端</a></li>
		<li class="active"><a href="javascript:;">后端 <span class="sr-only">(current)</span></a></li>
		<li><a href="javascript:;">其它</a></li>
		<li><a href="/web/about/">关于本站</a></li>
	  </ul>
	  <form class="navbar-form navbar-left" role="search">
		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Search">
		</div>
		<button type="submit" class="btn btn-default">搜索</button>
	  </form>
	  <ul class="nav navbar-nav navbar-right">
		<li><a href="/web/SignOut/">退出</a></li>
		<li><a href="/web/SignIn/">登录</a></li>
		<li><a href="javascript:;">欢迎：{{unm}}</a></li>
	  </ul>
	</div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
	<div class="row">
		<div class="col-sm-8">
			<form method="post" enctype="multipart/form-data" >
				{{gf.as_p}}
			<p><input type="submit" value="确认提交"/></p>
		</div>
		<div class="col-sm-3">
			<p>{{ msg }}</p>
		</div>
	</div>
	<nav>
		<ul class="pager">
		  <li>{{ page }}</li>
		</ul>
	</nav> 
</div><!-- /.container -->	 
{% endblock %}
{% block js %}{% endblock %}
</form>
</body>
</html>
