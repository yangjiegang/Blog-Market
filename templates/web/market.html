{% extends 'web/base.html' %}
{% block title %}商城入口页{% endblock %}
{% block css %}
<style>
.col-sm-5{height:60%; margin:auto 4% 4% auto; padding:10px; text-align: center; border-radius: 20px; cursor:pointer;}
.left{background-color:green;}
.right{background-color:blue;}
.col-sm-5>h1{margin:35% auto;  font-size:80px; color:red;}
</style>
{% endblock %}
{% block body %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="javascript:;">我的博客</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav">
		<li><a href="/web/">首页</a></li>
		<li><a href="http://yangjiegang.github.io">前端</a></li>
		<li class="active"><a href="javascript:;">后端 <span class="sr-only">(current)</span></a></li>
		<li><a href="/web/blog/1/">新闻</a></li>
		<li><a href="/web/about/">关于本站</a></li>
	  </ul>
	  <form class="navbar-form navbar-left" role="search" method="post" action="/web/SearchGoods/">
		<div class="form-group">
			<input name="SearchGoods" type="text" class="form-control" placeholder="搜索商品名称"/>
		</div>
		<button type="submit" class="btn btn-default">搜索</button>		
	  </form>
	  <ul class="nav navbar-nav navbar-right">
		<li><a href="/web/SignOut/">退出</a></li>

	</div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
	<div class="row">
		<div class="col-sm-5 left">
			<h1>我是卖家</h1>
		</div>
		<div class="col-sm-5 right">
			<h1>我是买家</h1>
		</div>
	</div>
	<nav>
		<ul class="pager">
		  <li>{{ page }}</li>
		</ul>
	</nav> 
</div><!-- /.container -->	 
{% endblock %}
