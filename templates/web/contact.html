{% extends 'web/base.html' %}
{% block title %}聊天页面{% endblock %}
{% block css %}
<style>
#sales p{height:50px; width:70%; float:left; text-align:left; border:1px solid grey; border-radius:5px; margin:5px; display:inline-block;}
#buyer p{height:50px; width:70%; text-align:right; float:right; border:1px solid blue; border-radius:5px; margin:5px; display:inline-block;}
.record{height:500px; width:90%; overflow-y:scroll; border:1px solid black; margin:10px auto; border-radius: 10px;}
.record>div{overflow:scroll;}
.send{height:200px;width:90%; margin:10px auto;}
</style>
{% endblock %}
{% block body %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="javascript:;">我的博客</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav">
		<li><a href="/web/">首页</a></li>
		<li><a href="http://yangjiegang.github.io">前端</a></li>
		<li class="active"><a href="/web/market/">后端 <span class="sr-only">(current)</span></a></li>
		<li><a href="/web/blog/1/">新闻</a></li>
		<li><a href="/web/about/">关于本站</a></li>
	  </ul>
	  <form class="navbar-form navbar-left" role="search" method="post" action="/web/SearchGoods/">
		<div class="form-group">
		  <input name="SearchGoods" type="text" class="form-control" placeholder="搜索商品名称">
		</div>
		<button type="submit" class="btn btn-default">搜索</button>
	  </form>
	  <ul class="nav navbar-nav navbar-right">
		<li><a href="/web/SignOut/">退出</a></li>
		<li><a href="/web/SignIn/">登录</a></li>
		<li><a href="javascript:;">欢迎：{{unm}}</a></li>
	  </ul>
	</div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
	<div class="row">
		<div class="col-sm-8">
			<div class="record" id="record">
				<div id="sales">
				</div>
				<div id="buyer">
				</div>
			</div>
			<div class="send">
<!-- 				<input type="text" placeholder="say"/>
				<button onclick="senmsg();">send</button> -->
				<div class="input-group">
					<input type="text" id="msgtxt" class="form-control" placeholder="Say sth...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="SendDialog();"/>发送</button>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<p>{{ msg }}</p>
		</div>
	</div>
	<nav>
		<ul class="pager">
		  <li>{{ page }}</li>
		</ul>
	</nav> 
</div><!-- /.container -->	 
{% endblock %}
{% block js %}
<script>
setInterval(GetDialog,2000);
</script>
{% endblock %}
